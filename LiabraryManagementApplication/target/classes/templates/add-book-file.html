<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add Book</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Add New Book</h3>
			<hr/>
			
			<form th:action="@{/saveBook}" th:object="${Books}" method="POST">
				
				<input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Book Name" />
				
				<input type="text" th:field="*{description}" class="form-control col-4 mb-4" placeholder="Enter Book Description" />
				
				<input type="text" th:field="*{categories}" class="form-control col-4 mb-4" placeholder="Enter categories" />
				<input type="text" th:field="*{author}" class="form-control col-4 mb-4" placeholder="Enter author's name " />
				
				<button type="submit" class="btn btn-primary col-2">Save</button>
				
			</form>
			<hr/>
			<a th:href="@{/list}">Back to list</a>
		</div>
		
	</body>
</html>
